<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheckle Market</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      scroll-behavior: smooth;
    }
    header {
      background-color: #161b22;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #58a6ff;
    }
    nav a {
      color: #c9d1d9;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #58a6ff;
    }
    section {
      padding: 4rem 2rem;
    }
    .hero {
      text-align: center;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .market-section {
      background-color: #161b22;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 10px;
      text-align: center;
    }

    .market-item {
      margin-top: 2rem;
      background-color: #0d1117;
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #30363d;
    }

    .market-item h4 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .market-item button {
      padding: 0.7rem 1.5rem;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .market-item button:hover {
      background-color: #2ea043;
    }

    .form-section {
      background-color: #161b22;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 400px;
      border-radius: 10px;
    }

    .form-section h3 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-section input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .form-section button {
      width: 100%;
      padding: 0.7rem;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #2ea043;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0d1117;
      color: #8b949e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Sheckle Market</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#market">Market</a>
    <a href="#login">Login</a>
    <a href="#signup">Sign Up</a>
  </nav>
</header>

<section class="hero" id="home">
  <h2>Welcome to the Sheckle Market</h2>
  <p>Trade. Earn. Dominate. All with Sheckles.</p>
</section>

<section class="market-section" id="market">
  <h3>Market Exchange</h3>
  <p class="price">ðŸ’° 1 Trillion Sheckles = $2.99</p>

  <div class="market-item">
    <h4>1 Trillion Sheckles</h4>
    <button>$2.99 â€“ BUY</button>
  </div>
</section>

<section class="form-section" id="login">
  <h3>Login</h3>
  <input type="text" placeholder="Username" />
  <input type="password" placeholder="Password" />
  <button>Login</button>
</section>

<section class="form-section" id="signup">
  <h3>Sign Up</h3>
  <input type="email" placeholder="Email" />
  <input type="text" placeholder="Username" />
  <input type="password" placeholder="Password" />
  <button>Sign Up</button>
</section>

<footer>
  &copy; 2025 Sheckle Market. All rights reserved.
</footer>

</body>
</html>
